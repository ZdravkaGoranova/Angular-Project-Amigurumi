<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<li>
    <div id="title">{{product.title}}</div>
    <div class="prd-author" *ngIf="!showReadMoreBtn" >
        <span class="material-symbols-outlined">
            account_circle
        </span>{{product.author}}
    </div>
    <button *ngIf="showReadMoreBtn" (click)="readMore()">Read More</button>
    <button *ngIf="showHideBtn" (click)="hideDesc()">Hide Desc</button>
    <button (click)="toggleImage()">{{imageButtonTitle}}</button>
    <div class="desc" *ngIf="productDescLen> 0">{{descToShow}}</div>
    <img *ngIf="imageIsShown" src="{{product.imageUrl}}" alt="product image" />
    <div class="settings">
        <!-- <button class="btn-edit" (click)="toggleLike()">
            <span class="material-symbols-outlined">
                thumb_up
                </span>
            <span>{{likeButtonTitle}}</span>
        </button> -->
        <button class="btn-like" (click)="toggleLike()">
            <span class="material-symbols-outlined">
                thumb_up
            </span>
            <span>{{likeButtonTitle}}</span>
        </button>


        <button class="btn-edit">
            <span class="material-symbols-outlined">
                edit
            </span>
            <span>Edit</span>
        </button>
        <button class="btn-delete">
            <span class="material-symbols-outlined">
                delete</span>

            <!-- <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18">
                <path d="M261-120q-24.75 0-42.375-17.625T201-180v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"/>
            </svg> -->
            <span>Delete</span>
        </button>

    </div>

</li>
