<div class="containerLogin">

  <div class="fit-img">
    <!-- <img src="https://i.pinimg.com/564x/c2/e2/f8/c2e2f8c0cdf209cbb7144c8f0b75d5ef.jpg" alt=""> -->
  </div>

  <div class="example-container">
    <header>
      <h2>Register</h2>
    </header>
    <!-- <mat-form-field class="full-width">
      <input matInput placeholder="First name" formControlName="firstName">
      <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field> -->


    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Reapete password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
    <button mat-fab extended class="custom-button">
      <mat-icon>login</mat-icon>
      Submit
    </button>

    <!-- <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button> -->
    <!-- <button mat-raised-button color="accent">
        <mat-icon>login</mat-icon>
        Submit</button> -->



  </div>
</div>
