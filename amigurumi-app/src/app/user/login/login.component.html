<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">
			<h2 class="card-heading">
				Log in

			</h2>
		</div>
		<form class="card-form" #loginForm="ngForm" class="card-form" (ngSubmit)="submitHandler(loginForm)">

			<div class="input">
				<input type="text" class="input-field" value="vlockn@gmail.com" required #inputEmail  ngModel/>
				<label class="input-label"><i class="fa-regular fa-envelope"></i> Email</label>
			</div>
			<div class="input">
				<input type="password" class="input-field" required #inputPassword  ngModel/>
				<label class="input-label"><i class="fa-solid fa-lock"></i> Password</label>
			</div>
			<div class="action">

				<button class="action-button" (click)="login(inputEmail.value,inputPassword.value)">Submit</button>
			</div>
		</form>
		<div class="card-info">
			<p>If you have no registration,please <a routerLink="/register">Register</a></p>
		</div>
	</div>
</div>
